<div class="login-wrapper">
  <form [formGroup]="loginForm"  class="login" (ngSubmit)="login(loginForm.value)" clrForm clrLayout="horizontal">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      The Angular Webshop
      <h5 class="hint">The best place to buy fancy products!</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input
          clrInput
          class="form-control"
          formControlName="email"
          type="text"
          placeholder="Username"
        >
        <clr-control-error>Must be a valid email</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          clrPassword
          class="form-control"
          formControlName="password"
          type="password"
          placeholder="Password"
        >
        <clr-control-error>Cannot be empty</clr-control-error>
      </clr-password-container>

      <clr-control-error *ngIf="serverError !== undefined" class="error active">{{serverError}}</clr-control-error>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
